---
- name: Create file yarn-site.xml
  ansible.builtin.template:
    src=yarn-site.xml
    dest="{{ hadoop_home }}/etc/hadoop/yarn-site.xml"
    owner=root group=root
  notify:
   - restart hadoop-dfs
   - restart yarn-resourcemanager
   - restart hadoop-datanode
   - restart yarn-nodemanager

- name: Create file hdfs-site.xml
  ansible.builtin.template:
    src=hdfs-site.xml
    dest="{{ hadoop_home }}/etc/hadoop/hdfs-site.xml"
    owner=root
    group=root
  notify:
   - restart hadoop-dfs
   - restart yarn-resourcemanager
   - restart hadoop-datanode
   - restart yarn-nodemanager

- name: Create file core-site.xml
  ansible.builtin.template:
    src=core-site.xml
    dest="{{ hadoop_home }}/etc/hadoop/core-site.xml"
    owner=root group=root
  notify:
   - restart hadoop-dfs
   - restart yarn-resourcemanager
   - restart hadoop-datanode
   - restart yarn-nodemanager

- name: Create file slaves
  ansible.builtin.template:
    src=slaves
    dest="{{ hadoop_home }}/etc/hadoop/slaves"
    owner=root group=root
  notify:
   - refreshDFSNodes
   - refreshYarnNodes
   - restart hadoop-datanode
   - restart yarn-nodemanager

- name: Set data dir from hdfs_props
  ansible.builtin.set_fact:
    data_dir={{ hdfs_props['dfs.namenode.name.dir'][7:] }}
  when: hdfs_props['dfs.namenode.name.dir'] is defined

- name: Set default data dir
  ansible.builtin.set_fact:
    data_dir=/tmp/hadoop-root/dfs
  when: hdfs_props['dfs.namenode.name.dir'] is undefined

- name: Format namenode data dir
  ansible.builtin.command: "{{ hadoop_home }}/bin/hdfs namenode -format"
  args:
    creates: "{{data_dir}}"
  when: (hadoop_type_of_node == 'master') or (hadoop_type_of_node == 'namenode')

- name: Open external ports
  ansible.builtin.iptables: chain=INPUT jump=ACCEPT protocol=tcp destination_port={{item}}
  ignore_errors: yes
  with_items:
  - 8088
  - 50030
  - 8030
  - 8031
  - 8032

- name: Open all ports from ip {{ item.1 }} in the firewall
  ansible.builtin.iptables: chain=INPUT jump=ACCEPT protocol=tcp source {{ item.1 }}
  ignore_errors: yes
  with_together:
      - groups.all
      - ansible_all_ipv4_addresses
